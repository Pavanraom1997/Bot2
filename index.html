<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VLC ERP AI Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chatbot-button" id="chatbot-button">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="bot" />
  </div>

  <div class="chat-panel" id="chat-panel">
    <div class="chat-header">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Ved Avatar" />
      <span>Hi, I am Ved, your VLC ERP support agent. How can I help you?</span>
    </div>
    <div class="chat-body" id="chat-body">
      <div class="message ai-message">Hi, how can I help you today?</div>
    </div>
    <div class="chat-footer">
      <input type="text" id="user-input" placeholder="Type your question..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
